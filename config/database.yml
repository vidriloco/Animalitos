# SQLite version 3.x
#   gem install sqlite3-ruby (not necessary on OS X Leopard)
development:
  adapter: postgresql
  database: froyito_development
  username: postgres
  password: postgres
  encoding: utf8
  pool: 5
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.

test_base: &test_base
  adapter: postgresql
  database: froyito_test
  encoding: utf8
  pool: 5
  timeout: 5000
  
test: &test
  <<: *test_base
  username: postgres
  password: postgres
  

test-remote:
  <<: *test_base
  username: spalatijn
  password: spalatijn

production:
  adapter: postgresql
  database: froyito_production
  username: spalatijn
  password: spalatijn
  encoding: utf8
  pool: 5
  timeout: 5000

cucumber:
  <<: *test
  
cucumber-remote:
  <<: *test-remote
